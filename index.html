<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles3.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts3.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
<h1>Political Meter</h1>

<div class="container">
  <div class="jumbotron">
    <form id="survey">
    <div class="form-inline">
      <label for="">Did you like President George Bush?<BR>1=Nope, 2=Meh, 3=Loved</label>
      <input type="text" id="q1" name="" value="" required>
    </div>
    <div class="form-group">
      <label for="">Do you like Rush Limbaugh<BR>1=Nope, 2=Meh, 3=Love</label>
      <input type="text" id="q2" name="" value="" required>
    </div>
    <div class="form-group">
      <label for="">Did you like Fox News?<BR>1=Nope, 2=Meh, 3=Loved</label>
      <input type="text" id="q3" name="" value="" required>
    </div>

      <button type="submit" class="btn btn-primary" name="button">Submit Survey</button>
    </form>

<div class="results">
  <p>Your scored <span id="score"><span> out of 9.</p>
</div>
<p><span class="liberal">liberal</span></p>
<p><span class="meh">meh</span></p>
<p><span class="conservative">conservitive</span></p>

  </div>
</div>

</body>
